query GetPropertiesContentAtRoot {
  contentAtRoot {
    nodes {
      properties {
        alias
        value {
          alias
          ...propertyValues
        }
        editorAlias
      }
      children {
        properties {
          alias
          value {
            alias
            ...propertyValues
          }
        }
      }
    }
  }
}

fragment propertyValues on PropertyValue {
  ...propertyEditors
  ... on BasicBlockListModel {
    blocks {
      contentProperties {
        value {
          ...propertyEditors
          ... on BasicBlockListModel {
            blocks {
              contentProperties {
                value {
                  ...propertyEditors
                  ... on BasicBlockListModel {
                    blocks {
                      contentProperties {
                        value {
                          ...propertyEditors
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment propertyEditors on PropertyValue {
  ...basicValue
  ...contentPicker
  ...dateTimePicker
  ...label
  ...mediaPicker
  ...memberPicker
  ...multiUrlPicker
  ...nestedContent
  ...richTextEditor
  ...unsupportedEditor
}

fragment nestedContentPropertyEditors on PropertyValue {
  ...basicValue
  ...contentPicker
  ...dateTimePicker
  ...label
  ...mediaPicker
  ...slimMemberPicker
  ...multiUrlPicker
  ...richTextEditor
  ...unsupportedEditor
}

fragment memberPropertyEditors on PropertyValue {
  ...basicValue
  ...contentPicker
  ...dateTimePicker
  ...label
  ...mediaPicker
  ...slimMemberPicker
  ...multiUrlPicker
  ...nestedContent
  ...richTextEditor
  ...unsupportedEditor
}

fragment basicValue on PropertyValue {
  ... on BasicPropertyValue {
    basicValue: value
  }
}

fragment contentPicker on PropertyValue {
  ... on BasicContentPicker {
    contentList {
      id
    }
  }
}

fragment dateTimePicker on PropertyValue {
  ... on BasicDateTimePicker {
    dateTime: value
  }
}

fragment label on PropertyValue {
  ... on BasicLabel {
    label: value
  }
}

fragment mediaPicker on PropertyValue {
  ... on BasicMediaPicker {
    mediaItems {
      id
      url
    }
  }
}

fragment memberPicker on PropertyValue {
  ... on BasicMemberPicker {
    members {
      id
      name
      properties {
        alias
        value {
          alias
          ...memberPropertyEditors
        }
        editorAlias
      }
    }
  }
}

fragment slimMemberPicker on PropertyValue {
  ... on BasicMemberPicker {
    members {
      id
      name
    }
  }
}

fragment multiUrlPicker on PropertyValue {
  ... on BasicMultiUrlPicker {
    links {
      name
      target
      type
      url
    }
  }
}

fragment nestedContent on PropertyValue {
  ... on BasicNestedContent {
    elements {
      properties {
        alias
        value {
          ...nestedContentPropertyEditors
        }
        editorAlias
      }
    }
  }
}

fragment richTextEditor on PropertyValue {
  ... on BasicRichText {
    richText: value
    sourceValue
  }
}

fragment unsupportedEditor on PropertyValue {
  ... on BasicUnsupportedPropertyValue {
    alias
    message
  }
}
