query GetPropertiesContentDescendantsById($Id: Int!) {
  contentDescendantsById(id: $Id, first: 50) {
    nodes {
      properties {
        alias
        value {
          ...propertyValues
        }
        editorAlias
      }
      children {
        properties {
          alias
          value {
            ...propertyValues
          }
        }
      }
    }
  }
}
