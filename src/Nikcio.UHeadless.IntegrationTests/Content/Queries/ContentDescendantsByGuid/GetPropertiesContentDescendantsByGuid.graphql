query GetPropertiesContentDescendantsByGuid($Guid: UUID!) {
  contentDescendantsByGuid(id: $Guid, first: 50) {
    nodes {
      properties {
        alias
        value {
          ...propertyValues
        }
        editorAlias
      }
      children {
        properties {
          alias
          value {
            ...propertyValues
          }
        }
      }
    }
  }
}
