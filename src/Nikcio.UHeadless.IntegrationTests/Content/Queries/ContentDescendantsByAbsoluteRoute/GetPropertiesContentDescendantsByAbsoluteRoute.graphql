query GetPropertiesContentDescendantsByAbsoluteRoute($baseUrl: String!, $route: String!) {
  contentDescendantsByAbsoluteRoute(baseUrl: $baseUrl, route: $route, first: 50) {
    nodes {
      properties {
        alias
        value {
          ...propertyValues
        }
        editorAlias
      }
      children {
        properties {
          alias
          value {
            ...propertyValues
          }
        }
      }
    }
  }
}
