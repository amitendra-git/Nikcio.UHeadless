query GetGeneralContentDescendantsByAbsoluteRoute($baseUrl: String!, $route: String!) {
  contentDescendantsByAbsoluteRoute(baseUrl: $baseUrl, route: $route, first: 50) {
    nodes {
      id
      key
      path
      name
      creatorId
      writerId
      properties {
        alias
      }
      itemType
      level
      parent {
        name
      }
      redirect {
        redirectUrl
      }
      sortOrder
      templateId
      url
      urlSegment
      absoluteUrl
      children {
        name
        creatorId
        writerId
        properties {
          alias
        }
        itemType
        level
        parent {
          name
        }
        redirect {
          redirectUrl
        }
        sortOrder
        templateId
        url
        urlSegment
        absoluteUrl
      }
    }
  }
}