query GetGeneralContentByGuid($Guid: UUID!) {
  contentByGuid(id: $Guid) {
    id
    key
    path
    name
    creatorId
    writerId
    properties {
      alias
    }
    itemType
    level
    parent {
      name
    }
    redirect {
      redirectUrl
    }
    sortOrder
    templateId
    url
    urlSegment
    absoluteUrl
    children {
      name
      creatorId
      writerId
      properties {
        alias
      }
      itemType
      level
      parent {
        name
      }
      redirect {
        redirectUrl
      }
      sortOrder
      templateId
      url
      urlSegment
      absoluteUrl
    }
  }
}