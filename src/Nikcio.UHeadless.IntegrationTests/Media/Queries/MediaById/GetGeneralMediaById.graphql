query GetGeneralMediaById($Id: Int!) {
  mediaById(id: $Id) {
    id
    key
    path
    name
    creatorId
    writerId
    properties {
      alias
    }
    itemType
    level
    parent {
      name
    }
    sortOrder
    templateId
    url
    urlSegment
    absoluteUrl
    children {
      name
      creatorId
      writerId
      properties {
        alias
      }
      itemType
      level
      parent {
        name
      }
      sortOrder
      templateId
      url
      urlSegment
      absoluteUrl
    }
  }
}